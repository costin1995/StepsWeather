<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Cristi Corcoveanu">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="theme-color" content="#EA2663">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./static/styles.css" rel="stylesheet">
	<link href="./static/weather-icons.css" rel="stylesheet">

    <title>Weather app</title>
</head>
<body>
    <div class="header">
        <button class="js-menu-show header__menu-toggle material-icons">menu</button>
    </div>

    <steps-sidebar class="navbar">
        <div class="navbar__container">
            <header class="navbar__header">
                <button class="js-menu-hide material-icons">close</button>
                <div class="navbar__title">Sidebar</div>
            </header>
            <div class="navbar__content">
                <ul>
                <li><a href="/" js-route>Home</a></li>
                    <li><a href="/about" >About</a></li>
                    <!-- Added new attribute `js-weather` handled in location.js. It is used so you can
                    make a difference between the links you want to load a view and the ones you just want to ask for the weather -->
                    <li> <a href="/Cluj-Napoca" js-weather>Cluj</a></li>
                    <li> <a href ="/Sibiu" js-weather>Sibiu</a></li>
                    <li> <a href ="/Suceava" js-weather>Suceava</a></li>
                    <li> <a href ="/Bucuresti" js-weather>Bucuresti</a></li>
                    <li> <a href ="/Iasi" js-weather>Iasi</a></li>
                    <li> <a href ="/Timisoara" js-weather>Timisoara</a></li>
                    <li> <a href ="/Brasov" js-weather>Brasov</a></li>
                    <li> <a href ="/Medias" js-weather>Medias</a></li>
                    <li> <a href ="/Craiova" js-weather>Craiova</a></li>
                    <li> <a href ="/Constanta" js-weather>Constanta</a></li>
                </ul>
            </div>
        </div>
    </steps-sidebar>
	
    <main>
		<steps-view class="visible" route="/">
			<div class="wrapper">
				
			</div>
			
		</steps-view>
    </main>

<script src="//unpkg.com/axios/dist/axios.min.js"></script>
<script defer src="./static/modules/sidebar.js" type="application/javascript"></script>
<script defer src="./static/modules/steps-view.js" type="application/javascript"></script>
<script defer src="./static/modules/steps-sidebar.js" type="application/javascript"></script>
<script defer src="./static/modules/steps-router.js" type="application/javascript"></script>
<script defer src="./static/modules/location.js" type="application/javascript"></script>

</body>
</html>
